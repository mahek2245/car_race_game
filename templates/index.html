<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblebee Car Race</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: rgb(246, 230, 11);
        }
        #game-container {
            position: relative;
            width: 400px;
            margin: auto;
        }
        canvas {
            border: 2px solid #fcdc3d;
            background-color: #eddf13;
        }
        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(164, 48, 48, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #play-again {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

    <h1>üèÅ Welcome to Bumblebee world üèÅ </h1>
    <h2>"Hi there! I'm B-127!"</h2>
    <div id="game-container">
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="play-again" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    
    <h3>Score: <span id="score">0</span></h3>
    <button id="start-btn" onclick="startGame()">Start Game</button>

    <script>
        let car;
        let obstacles = [];
        let score = 0;
        let carImage;
        let roadSpeed = 4;
        let gameRunning = false;

        function preload() {
            carImage = loadImage("/static/images/carr.png"); // Load Bumblebee image
        }

        function setup() {
            let canvas = createCanvas(400, 500);
            canvas.parent("game-container");
            car = new Car();
        }

        function draw() {
            if (!gameRunning) return;
            background(220);

            drawRoad();

            car.show();
            car.move();

            for (let obs of obstacles) {
                obs.show();
                obs.move();
                if (car.hits(obs)) {
                    endGame();
                }
            }

            if (frameCount % 60 == 0) {
                obstacles.push(new Obstacle());
                score++;
                document.getElementById("score").innerText = score;
            }
        }

        function drawRoad() {
            for (let i = 0; i < height; i += 40) {
                fill("white");
                rect(width / 2 - 5, i + frameCount % 40, 10, 30);
            }
        }

        class Car {
            constructor() {
                this.x = width / 2 - 20;
                this.y = height - 80;
                this.width = 50;
                this.height = 80;
                this.speed = 5;
            }

            show() {
                image(carImage, this.x, this.y, this.width, this.height);
            }

            move() {
                if (keyIsDown(LEFT_ARROW) && this.x > 10) {
                    this.x -= this.speed;
                }
                if (keyIsDown(RIGHT_ARROW) && this.x < width - 60) {
                    this.x += this.speed;
                }
            }

            hits(obs) {
                return collideRectRect(this.x, this.y, this.width, this.height, obs.x, obs.y, obs.width, obs.height);
            }
        }

        class Obstacle {
            constructor() {
                this.x = random(width - 40);
                this.y = 0;
                this.width = 40;
                this.height = 50;
                this.speed = 5;
            }

            show() {
                fill("black");
                rect(this.x, this.y, this.width, this.height);
            }

            move() {
                this.y += this.speed;
            }
        }

        function startGame() {
            gameRunning = true;
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("game-over").style.display = "none";
            score = 0;
            obstacles = [];
            loop();
        }

        function endGame() {
            gameRunning = false;
            noLoop();
            document.getElementById("final-score").innerText = score;
            document.getElementById("game-over").style.display = "block";
        }

        function restartGame() {
            startGame();
        }

        function collideRectRect(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x1 < x2 + w2 && x1 + w1 > x2 && y1 < y2 + h2 && y1 + h1 > y2;
        }
    </script>

</body>
</html>
